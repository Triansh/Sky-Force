<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sky Force</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            font-size: 62.5%;
            height: 100vh;
            width: 100%;
            font-family: 'Bangers', cursive;
            letter-spacing: 3px;
        }

        .score-board {
            margin: .7rem;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            z-index: -1;
        }

        .score-board-heading {
            margin: .5rem;
        }

        .score-board-heading,
        .score,
        .health-board-heading {
            font-size: 1.5rem;
            color: #000;
        }

        .game-over {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            visibility: hidden;
            color: #000;
        }

        .game-over-heading {
            font-size: 8rem;
            letter-spacing: 12px;
        }

        .over .game-over {
            visibility: visible;
        }
    </style>
</head>

<body class="" id="body">
    <div>
        <div class="score-board">
            <h2 class="score-board-heading">SCORE : <span class="score">0</span></h2>
            <h2 class="health-board-heading">HEALTH : <span class="health">100</span></h2>
        </div>
    </div>

    <video autoplay muted loop id="video">
        <source src="../assets/images/sky.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="game-over">
        <h1 class="game-over-heading">
            GAME OVER
        </h1>
    </div>

</body>

</html>
